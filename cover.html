<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <div x-data="{open: true}" >
            <div x-show="open" x-transition>
                <div class="absolute w-full h-screen z-40">
                    <div class="flex flex-col justify-between h-screen py-5 pt-10">
                        <div class="flex flex-col text-center">
                            <p class="text-4xl font-semibold text-stone-500 drop-shadow-2xl" style="font-family: 'Bebas Neue', cursive;">You Are Invited!</p>
                            <p class="text-xl text-stone-600" style="font-family: 'Bebas Neue', cursive;">The Wedding Celebration Of</p>
                            <p class="text-xl text-stone-700 font-semibold" style="font-family: 'Petit Formal Script', cursive;">Angga & Vivi</p>
                        </div>
                        <div class="flex justify-center pb-28">
                            <button @click="open = ! open" class="flex font-semibold bg-white px-12 py-2 rounded-xl text-stone-800" style="font-family: 'Satisfy', cursive;">
                                <i data-feather="heart" class="px-1 mx-1"></i>
                                Open Invitation
                            </button>
                        </div>
                    </div>
                </div>


                <div class="absolute z-20 w-full h-screen bg-white">
                    <div class="absolute w-full h-screen z-30 bg-gradient-to-t from-stone-800"></div>
                    <img class="object-cover w-full h-screen" src="./img/cover-invitation2.jpg">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
